name: test

on:
  push:
    branches:
      - main

jobs:
  test:
    uses: ckotzbauer/actions-toolkit/.github/workflows/toolkit-build-test.yml@0.37.0
    with:
      install-go: true
      go-version: "1.20.3"
      install-cosign: true
      install-goreleaser: true
      test-commands: make test
      report-coverage: true
      coverage-file: cover.out
